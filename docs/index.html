<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Twitterverse</title>
    <meta name="description" content="Documentation for Twitterverse project on Github Pages">

    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css">
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }

    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Twitterverse',
            repo: 'https://github.com/michaelcurrin/twitterverse',
            auto2top: true,
            coverpage: true,
            loadSidebar: true,
            // Turn off until it can display properly on mobile.
            // loadNavbar: true,
            subMaxLevel: 3,
        }

    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>

</html>
